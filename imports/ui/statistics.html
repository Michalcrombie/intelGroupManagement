
<template name="Statistics">
    <style>
        h1 {
            color: #180f34;
            font-family: verdana;
            font-size: 300%;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
    <header>
        <h1>Statistics</h1>
        {{#if textValue}}
                <a href="/ManagerStatistics" class="btn btn-default" style="border-radius: 8px;background-color: #2c5b72;color: #fff;outline: none;font-size: 12px;padding:10px 20px; text-align: center;text-decoration: none;display: inline-block;">Manager statistics</a>
        {{/if}}

    </header>
    <div class="row">
        <div class="col-md-6">
            {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=testGraph2}}
        </div>

        <div class="col-md-6">
            {{> highchartsHelper chartId="test1" chartWidth="100%" charHeight="100%" chartObject=testGraph1}}
        </div>
    </div>
    <!--<div class="row">
        <div class="col-md-6">
            {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
        </div>
    </div>-->
</template>
