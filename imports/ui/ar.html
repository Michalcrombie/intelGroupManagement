<template name="AR">
        <style>
            h1 {
                color: #180f34;
                font-family: verdana;
                font-size: 300%;
                text-shadow: 2px 2px 4px #000000;
            }
            b {
                color: #180f34;
                font-family: verdana;
                font-size: 200%;
                
            }
             p {
                 color:#1a4f75;
                font-family: verdana;
                font-size: 160%;
                text-shadow: 2px 2px 4px #000000;
            }
        </style>
        <header>
            <h1>Actions required</h1>
            <p>My ARs({{incompleteCount}})</p>
            
            <figure>
                <img style="user-select: none; cursor: zoom-in;position:absolute;top: 8px;right: 16px;margin-left: 150px;border-radius: 8px" src="http://moldbgonega.com/wp-content/uploads/2015/09/3-Actions-Required-To-Minimize-Flood-Damage-Mold.jpg" width="300" height="200">
            </figure>
            <!-- <label class="hide-completed">
                 <input type="checkbox" />
                 Hide Completed Tasks
             </label>

             {{#if currentUser}}
             <form class="new-task">
                 <input type="text" name="text" placeholder="Type to add new tasks" />
             </form>
             {{/if}}-->
        </header>
        <a href="/ARAdd" class="btn btn-default" style="border-radius: 8px;background-color: #2c5b72;color: #fff;outline: none;font-size: 12px;padding:10px 20px; text-align: center;text-decoration: none;display: inline-block;" >Add AR</a>
        <a href="#" id="buttonDownload" class="btn btn-default" style="border-radius: 8px;background-color: #2c5b72;color: #fff;outline: none;font-size: 12px;padding:10px 20px; text-align: center;text-decoration: none;display: inline-block;">Export to CSV</a>
        <form>
            {{> reactiveTable settings=settings}}
        </form>
 </template>

<template name="edit">
        <a href="{{editPath}}" class="edit-button">Edit</a>
        <a  class="delete-button">Delete</a>
</template>
